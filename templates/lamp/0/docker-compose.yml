# Php & Apache

web-data:
  image: ubuntu
  labels:
    io.rancher.container.start_once: 'true'
  entrypoint:
    - /bin/true
  volumes:
    - /home/docker/${STACK_NAME}/html:/var/www/html

web:
  image: php:5.6-apache
  hostname: ${web_hostname}/
  domainname: ${web_hostname}
  tty: true
  labels:
    se.andreklang.discover.domainname: ${web_hostname}
    io.rancher.sidekicks: web-data
  links:
    - mysql:mysql
    - redis:redis
  volumes_from:
    - web-data
  depends_on:
    - redis
    - mysql
  environment:
    REDIS_HOST: redis
    MYSQL_HOST: mysql
    MYSQL_DATABASE: ${sql_db}
    MYSQL_USER: ${sql_user}
    MYSQL_PASSWORD: ${sql_pass}

# redis
redis-data:
  image: ubuntu
  labels:
    io.rancher.container.start_once: 'true'
  entrypoint:
    - /bin/true
  volumes:
    - /home/docker/${STACK_NAME}/redis:/data

redis:
  image: redis
  volumes_from:
    - redis-data
  labels:
    io.rancher.sidekicks: redis-data

# phpMyAdmin
phpmyadmin:
  image: nazarpc/phpmyadmin
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_HOST: mysql
  links:
    - mysql:mysql
  depends_on:
    - mysql

# MySql
mysql-data:
  image: ubuntu
  labels:
    io.rancher.container.start_once: 'true'
  entrypoint:
    - /bin/true
  volumes:
    - /home/docker/${STACK_NAME}/mysql:/var/lib/mysql

mysql:
  image: mariadb
  volumes_from:
    - mysql-data
  labels:
    io.rancher.sidekicks: mysql-data
  environment:
    MYSQL_ROOT_PASSWORD: "root"
    MYSQL_DATABASE: project
    MYSQL_USER: project_user
    MYSQL_PASSWORD: ThisShouldBeKindOfSecretYouKnow
